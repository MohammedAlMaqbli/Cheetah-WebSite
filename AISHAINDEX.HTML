<section id="contactSection" class="center">
      <div class="row paddingAll">
        <h2>Contact Us</h2>
        <form class="form" action="#" method="POST" role="form">
           
            <div class="formGroup col-m-12 col-12">
                
                <label class="formLabel" for="name">Your Name:</label>
                <input type="text" class="formInput" id="name" name="name" placeholder="Enter Your Name" tabindex="1" required>
            </div> 
                                       
            <div class="formGroup">
               
                <label class="formLabel" for="email">Your Email:</label>
                <input type="email" class="formInput" id="email" name="email" placeholder="Enter Your Email" tabindex="2" required>
            </div> 
                                      
            <div class="formGroup">
                
                <label class="formLabel" for="subject">Subject:</label>
                <input type="text" class="formInput" id="subject" name="subject" placeholder="Enter Subject here" tabindex="3">
            </div> 
                                      
            <div class="formGroup">
                <label class="formLabel" for="message">Message:</label>
                <textarea rows="5" cols="50" name="message" class="formInput" id="message" placeholder="Enter Message here..." tabindex="4" required></textarea>                                 
            </div>
            <div class="text-center">
                <button type="submit" class="btnSend">Send Message</button>
            </div>
        </form>
      </div>

    </section>
